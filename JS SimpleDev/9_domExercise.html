<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Exercise</title>
  </head>
  <body>
    <button>9a</button>

    <button
      onclick=" task();
    "
      class="js-button"
    >
      9b
    </button>

    <button
      onclick="
      document.querySelector('.js-game')
        .innerHTML = 'You chose: heads';
    "
    >
      heads
    </button>

    <button
      onclick="
      document.querySelector('.js-game')
        .innerHTML = 'You chose: tails';
    "
    >
      tails
    </button>

    <p class="js-game"></p>

    <input type="text" placeholder="Name" 
    class="input-element" onkeydown="
    handleKeydown(event);";
    />
    <button
      onclick="
      const inputElement = document.querySelector('.input-element');
      document.querySelector('.message').innerHTML = `Your name is : ${inputElement.value}`"

      
    >
      Submit
    </button>

    <p class="message"></p>
    
    <script>
      const display = document.querySelector("button");
      console.log(display);

      function task() {
        const taskDone = (document.querySelector(".js-button").innerHTML =
          "9b-done");
        console.log(taskDone);
      }

      function handleKeydown(event){
        if (event.key === 'Enter') {
          const inputElement = document.querySelector('.input-element');
          document.querySelector('.message')
            .innerHTML = `Your name is: ${inputElement.value}`;
        }
      }
    </script>
  </body>
</html>
