<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Booleans are another type of value
        -there are only 2 boolean values: true,false -->
    
    <script>
        console.log(typeof true);
        console.log(5 === '5.00');
        console.log(5 == '5.00');

        if(true){
            console.log('hello');
        }

        let age = 15;

        if(age >= 16){
            console.log('You can drive');
            console.log('Congrats');
        }
        else if(age >= 14){
            console.log('Almost there');
        }
        else{
            console.log('You can not drive');
        }

        // Logical Operators

        console.log(true && true);
        console.log(0.2 >= 0 && 0.2 < 1/3);

        console.log(true || false);
        console.log(!true);

        // truthy value: it behaves like a true

        if(5){
            console.log('truthy');
        }

        // fasly value: false 0 '' NaN undefined null 
        // it behaves like a false , any value not on this list is truthy

        //cartQuantity > 0 --> true
        // cartQuantity --> truthy
        const cartQuantity = 5;
        if(cartQuantity){
            console.log('cart has products');
        }

        console.log(!0);

        // Shortcuts for if-statements
        // -Ternary Operator ?:

        const result = true ? 'truthy' : 'falsy';
        console.log(result);
        // -Guard Operator && 

        const message = 5 && 'hello';
        console.log(message);
        // -Default Operator ||

        const currency = undefined || 'USD';
        console.log(currency);

    </script>
</body>
</html>
