    <!-- Arrays
    -another type of value
    -represents a list of values 
    -Array is special type of object-->
    <script>
        const myArray = [10,20,30];
        console.log(myArray);

        console.log(myArray);
    
    // methods and properties

        myArray.push(100);

        // Splice: 1.Index we want to remove
        // 2.Number of values to remove
        myArray.splice(0,2);
        console.log(myArray);

        let i = 1;

        // iteration

        // which one to use? - For standard loop ==> for
        // Non-standard loop ==> while
        while(i<=5){
            console.log(i);
            i = i+1;
        }

        for(let i=1;i<=5;i++){

        // Accumalator Pattern

        const nums = [1,1,3];
        let total =0; //accumalator variable

        for(let i=0;i<nums.length;i++){
            const num = nums[i];
            total += num;
        }

        console.log(total)

        function doubleArray(nums){
            
            const numsDoubled = [];

            for(let i=0;i<nums.length;i++){
            const num=nums[i];
            if(num === 0){
                return numsDoubled;
            }
            numsDoubled.push(num*2);
            }
            return numsDoubled;
        }
        
        console.log(doubleArray([1,1,3]));
