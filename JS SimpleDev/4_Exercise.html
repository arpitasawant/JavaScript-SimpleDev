<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .yellow-button{

            background-color: yellow;
            border-radius: 1;
        }

        .orange-button{

            background-color: orange;
            border-radius: 1;
}
    </style>
</head>
<body>
    <!-- 4a -->
    <button>
        Click
    </button>

    <!-- 4b -->

    <button>Arpita</button>
    <button>Kabab</button>

    <!-- 4c -->
    <p>'Hello,world!'</p>

    <!-- 4d -->
    <p>Today I went to the grocery store to buy some eggs and vegetables</p>

    <!-- 4e -->
    <button class="yellow-button">Add to cart</button>
    <button class="orange-button">Buy now</button>

    <!-- 4g -->

    <script>
        console.log("Welcome!");
    </script>
</body>
</html>
