<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
    <button onclick="" class="js-button">Click</button>
    <script>

        // .addEventListener

        const eventListener = ()=>{
            console.log('click');
        };
        const buttonElement =document.querySelector('.js-button');
        buttonElement.addEventListener('click',eventListener);

        buttonElement.removeEventListener('click',eventListener);

        buttonElement.addEventListener('click',()=>{
            console.log('click2');
        })
        // calling the function

        function greeting(){
            console.log('hello');
        }
        greeting();

        const num = 2;
        const function1 = function greeting(){
            console.log('hello2');
        }

        // Anonymous Function

        const function2 = function (){
            console.log('hello2');
        }

        const object1 = {
            num:2,
            fun:function greeting(){
                console.log('hello3');
            }
        };

        object1.fun();

        function display(param){
            console.log(param);
        }
        display(2);

        // passing a function in another fun

        function run(param){
            param();
        }
        run(function(){
            console.log('hello4');
        });

        setTimeout(function(){
            console.log('timeout');
            console.log('timeout2');
        },3000);

        // Asynchronous Code - won't wait for a line to finish before going to the next line

        console.log('next line');

        //setInterval:it will keep running a function in the future

        setInterval(function(){
            console.log('interval');
        },3000);

        console.log()

        // Another way for looping an array

        [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ].forEach((value,index) => {
            if(value === 'wash dishes'){
                return;
            }
           
        });

        const regularFunction = function(param,param2){
            console.log('hello');
            return 5;
        }

        const arrowFunction=(param,param2) => {
            console.log('hello');
            return 5;
        }

        arrowFunction();

        const oneParam = param => {
            console.log(param+1);
        }

        oneParam(2);

        const oneLine = () => 2+3;
        console.log(oneLine());

        const object2={
            method:() =>{

            },
            method(){

            }
        }

        // 2 more array methods

        [1,-3,5].filter((value,index) => {

            if(value >= 0){
                return true;
            }
            else{
                return false;
            }  
            return value >= 0;
        });

        [1,1,3].map((value,index) =>{
            return value+10;
        })

        [1,1,3].map(value=>value*2);

        // Closure: If a function has access to a value
        // it will always have access to that value
    </script>
</body>
</html>
