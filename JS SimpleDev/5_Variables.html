<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <!-- Variable = a container
     We can save a value and then use it later 
    
    Variable name restrictions:
     1.Can't use special words 
       Example: let let = 3;
     2.Can't start with a number
     3.Can't use special characters except : $ _

    All the variables should be in camelCase
    PascalCase : CartQuantity
    kebab-case : cart-quantity ---- it doesn't work in js,use in html and css
    snake_case : cart_quantity ---- used in other languages

    Best practice: use const by default
    (only use let when we need to change the variable)
    -->
    <script>
        let variable1 = 3;
        console.log(variable1);

        let calculation = 2+2;
        console.log(calculation+2);

        let message = 'hello';
        console.log(message);

        const variable2 = 3;

        var variable3 = 3;
    </script>
</body>
</html>
